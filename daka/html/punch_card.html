<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打卡详细</title>
    <meta name="wap-font-scale" content="no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="../css/LCalendar.css"/>
    <link rel="stylesheet" href="../css/punch_card.css">
    <script src="../js/common.js"></script>
</head>
<body>
<div class="wrap">
    <section>
        <ul class="tbl_type nav_head">
            <li class="tbl_cell active">已打卡(7)</li>
            <li class="tbl_cell">未打卡(2)</li>
        </ul>
        <div class="container">
            <div class="had_punch">
                <ul class="nav_item_con">
                    <li class="nav_item li_act">全部已打卡</li>
                    <li class="nav_item">迟到(2)</li>
                    <li class="nav_item">正常打卡(5)</li>
                </ul>
                <div class="ul_con">
                    <ul class="top-items item1">
                        <li class="top-item">
                            <div class="top-avatar">
                                <div class="avatar-circle bg-2">小鱼</div>
                            </div>
                            <div class="top-name">江小鱼</div>
                            <div class="top-statu">正常</div>
                        </li>
                        <li class="top-item">
                            <div class="top-avatar">
                                <div class="avatar-circle bg-3">小鱼</div>
                            </div>
                            <div class="top-name">江小鱼</div>
                            <div class="top-statu">迟到</div>
                        </li>
                        <li class="top-item">
                            <div class="top-avatar">
                                <div class="avatar-circle bg-4">小鱼</div>
                            </div>
                            <div class="top-name">江小鱼</div>
                            <div class="top-statu">正常</div>
                        </li>
                    </ul>

                    <ul class="top-items item2">
                        <li class="top-item">
                            <div class="top-avatar">
                                <div class="avatar-circle bg-2">小鱼</div>
                            </div>
                            <div class="top-name">江小鱼</div>
                            <div class="top-statu">迟到</div>
                        </li>
                        <li class="top-item">
                            <div class="top-avatar">
                                <div class="avatar-circle bg-3">小鱼</div>
                            </div>
                            <div class="top-name">江小鱼</div>
                            <div class="top-statu">迟到</div>
                        </li>
                    </ul>

                    <ul class="top-items item3">
                        <li class="top-item">
                            <div class="top-avatar">
                                <div class="avatar-circle bg-2">小鱼</div>
                            </div>
                            <div class="top-name">江小鱼</div>
                            <div class="top-statu">正常</div>
                        </li>
                        <li class="top-item">
                            <div class="top-avatar">
                                <div class="avatar-circle bg-3">小鱼</div>
                            </div>
                            <div class="top-name">江小鱼</div>
                            <div class="top-statu">正常</div>
                        </li>
                        <li class="top-item">
                            <div class="top-avatar">
                                <div class="avatar-circle bg-4">小鱼</div>
                            </div>
                            <div class="top-name">江小鱼</div>
                            <div class="top-statu">正常</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="no_punch">
                <ul class="top-items">
                    <li class="top-item">
                        <div class="top-avatar">
                            <div class="avatar-circle bg-2">小鱼</div>
                        </div>
                        <div class="top-name">江小鱼</div>
                        <div class="top-statu">未打卡</div>
                    </li>
                    <li class="top-item">
                        <div class="top-avatar">
                            <div class="avatar-circle bg-3">小鱼</div>
                        </div>
                        <div class="top-name">江小鱼</div>
                        <div class="top-statu">未打卡</div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>

<script src="../js/punch_card.js"></script>
</body>
</html>
